<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Image Gallery</h1>
  <div class="gallery">
    <img src="https://picsum.photos/seed/pic1/300" alt="Image 1" onclick="openLightbox(this)">
    <img src="https://picsum.photos/seed/pic2/300" alt="Image 2" onclick="openLightbox(this)">
    <img src="https://picsum.photos/seed/pic3/300" alt="Image 3" onclick="openLightbox(this)">
    <img src="https://picsum.photos/seed/pic4/300" alt="Image 4" onclick="openLightbox(this)">
  </div>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Full Size Image">
  </div>

  <script src="script.js"></script>
</body>
</html>
